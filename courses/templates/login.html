{% extends 'base.html' %}

{% block content %}
<div class="card">
    <h2>Авторизация</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>Логин:</label>
            <input type="text" name="username" required>
        </div>
        <div class="form-group">
            <label>Пароль:</label>
            <input type="password" name="password" required>
        </div>
        <button type="submit">Войти</button>
    </form>
    <p style="text-align: center; margin-top: 20px;">
        <a href="{% url 'register' %}">Еще не зарегистрированы? Зарегистрируйтесь</a>
    </p>
</div>
{% endblock %}
