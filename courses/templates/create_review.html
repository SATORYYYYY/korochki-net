{% extends 'base.html' %}

{% block content %}
<div class="card">
    <h2>Оставить отзыв о курсе</h2>
    <p><strong>Курс:</strong> {{ application.course.name }}</p>
    
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>{{ form.rating.label }}</label>
            <div style="display: flex; gap: 15px; margin-top: 10px;">
                {% for choice in form.rating %}
                <label style="display: flex; align-items: center; cursor: pointer;">
                    {{ choice.tag }}
                    <span style="margin-left: 5px;">{{ choice.choice_label }}</span>
                </label>
                {% endfor %}
            </div>
        </div>
        
        <div class="form-group">
            <label>{{ form.comment.label }}</label>
            {{ form.comment }}
        </div>
        
        <button type="submit">Отправить отзыв</button>
        <a href="{% url 'application_list' %}" style="margin-left: 10px;">
            <button type="button" style="background: #95a5a6;">Отмена</button>
        </a>
    </form>
</div>
{% endblock %}
