{% extends 'base.html' %}

{% block content %}
<div class="card">
    <h2>Формирование заявки</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                <label>{{ field.label }}</label>
                {{ field }}
            </div>
        {% endfor %}
        <button type="submit">Отправить заявку</button>
    </form>
</div>
{% endblock %}
